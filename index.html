<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="search">
        <div class="logo"><img src="img/gogolo.png">
        </div>
        <form method="get" action="#">
            <p><input class="query" type="search" name="q" placeholder="Введите запрос для поиска" required="required">
                <button type="submit" class="button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div>
    <div class="results">
        <div class="resultStats"></div>
        <div class="content_search">
        </div>
        <div class="resultStats bottom"></div>
    </div>
    <script type="text/template" id="result_template">
        <% for (var i=0; i<hits.length; ++i) { %>
            <h3><a href="<%= hits[i].pageURL %>" target="_blank"><%= hits[i].imageHeight %> x <%= hits[i].imageWidth %> by <%= hits[i].user %></a></h3>
            <p class="link">
                <a href="<%= hits[i].pageURL %>">
                    <%= hits[i].pageURL %>
                </a>
            </p>
            <p class="description">Теги:
                <%= hits[i].tags %>
            </p>
            <% } %>
    </script>
</body>

</html>
